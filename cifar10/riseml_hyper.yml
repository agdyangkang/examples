project: cifar10-example
train:
  image:
    name: tensorflow/tensorflow:1.2.1-gpu
    install: 
    - apt-get update && apt-get install -y curl git
    - pip install -r requirements.txt
  framework: tensorflow
  tensorflow:
    tensorboard: true
  resources:
    cpus: 4
    mem: 4096
    gpus: 1
  parameters:
    lr:
      - 0.0001
      - 0.001
    lr-decay:
      - 1e-6
      - 1e-7
    epochs:
      range:
        min: 2
        max: 6
        step: 1
  concurrency: 12
  run:
    - python cifar10.py /data/cifar --epochs {{epochs}} --lr {{lr}} --lr-decay {{lr-decay}}
