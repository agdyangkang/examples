project: cifar10-example
train:
  framework: tensorflow
  tensorflow:
    tensorboard: true
  image:
    name: tensorflow/tensorflow:1.2.1-gpu
    install: 
    - pip install -r requirements.txt
  resources:
    cpus: .2
    mem: 496
    gpus: 1
  parameters:
    lr:
      - 0.0001
      - 0.001
    lr-decay:
      - 1e-6
      - 1e-7
    epochs:
      - 2
      - 3
      - 4
      - 5
      - 6
  concurrency: 3
  run:
    - python cifar10.py --epochs {{epochs}} --lr {{lr}} --lr-decay {{lr-decay}}
